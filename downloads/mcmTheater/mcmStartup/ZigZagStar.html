<html>
<title> mcmTheater: Spiral example as Applet </title>
<body>

<applet code=mcm.theater.Play.class 
        archive=mcmTheater.jar width="624" height="400" >
	<param name="ACTOR" value="mcmUser.startup.ZigZagStar">
	<param name="BG" value="#f3f3f3">
	<param name="SF" value="false">
	<param name="LEAVE" value="true">
</applet>

<p>Run with  <a href="http://www.qsoptsolver.com/mcmTheater">mcmTheater API</a>.</p>

</body>
</html>
