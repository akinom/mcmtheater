He experimented with different positions and decided to place them 
at position (60, 40) and (120, 100). 
</p><p>

'a.start(getStage());\n' + 
'\n' +

'a.jumpTo(120, 100);      // position at (120, 100)\n' + 
'a.start(getStage());'
