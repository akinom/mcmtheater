<p>
The first extension is to make the <code>Actor</code> draw the same square 
over and over again. 
The 
<code>while (true)</code> loop wraps the call to the 
<code>square</code> method. This tells the 
<code>Actor</code> to call 
<code>square</code> as long as 
<code>true</code> is
<code>true</code>, which of cause will always be the case. 
</p> 


<SCRIPT LANGUAGE="JavaScript">
local_applet('While',
'public void act() {\n' + 
'   while (true) {\n' + 
'     square(80); \n' + 
'   }\n' + 
'}'
);
html();
